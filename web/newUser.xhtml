<h:head><title>Create a new user!</title></h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Firstname: "/>
            <h:inputText value="#{userControllerBean.tUserEntity.settUserFirstname}"/>
            <h:outputLabel value="Lastname: "/>
            <h:inputText value="#{userControllerBean.tUserEntity.settUserLastname}"/>
            <h:outputLabel value="Username: "/>
            <h:inputText value="#{userControllerBean.tUserEntity.settUsername}"/>
            <h:outputLabel value="Password: "/>
            <h:inputText value="#{userControllerBean.tUserEntity.settPassword}"/>

            <h:outputLabel value="Department: "/>
            <h:selectOneMenu value="userControllerBean.tUserEntity.settDeptEntity">
                    <f:selectItem itemValue="1" itemLabel="Test"/>
            </h:selectOneMenu>

        </h:panelGrid>
    </h:form>


</h:body>
